<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Budgets and Goals</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    #top-bar {
      padding: 0.75rem 1rem;
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #user-info {
      font-size: 0.9rem;
      color: #444;
    }

    .container {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      margin-bottom: 0.5rem;
    }

    .section {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1.5rem;
      margin-bottom: 2rem;
    }

    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 1rem;
    }

    .btn-group {
      margin-bottom: 1.5rem;
    }

    ul {
      padding-left: 1rem;
    }

    li {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div id="top-bar">
    <span id="user-info">Retrieving info...</span>
    <button onclick="window.location.href='dashboard.html'" style="margin-left: auto;">Back to Dashboard</button>
  </div>

  <div class="container">
    <div class="btn-group">
      <button id="create-goal-btn">Create New Goal</button>
      <button id="create-budget-btn">Create New Budget</button>
    </div>

    <div class="section">
      <h2>Current Goals</h2>
      <ul id="goals-list">
        <!-- JavaScript will insert goals here -->
      </ul>
    </div>

    <label for="month-picker">View budgets for:</label>
    <input type="month" id="month-picker" />
    <button id="apply-month">Apply</button>

    <div class="section">
      <h2>Current Budgets</h2>
      <ul id="budgets-list">
        <!-- JavaScript will insert budgets here -->
      </ul>
    </div>
  </div>
  <!-- Budget Modal -->
<div id="budget-modal" style="display: none;" class="modal-overlay">
    <div class="modal">
      <h3>Create New Budget</h3>

      <label for="budget-name">Budget Name:</label>
        <input type="text" id="budget-name" placeholder="e.g. Weekly Budget" />
  
      <label>
        <input type="radio" name="budget-type" value="total" checked />
        By Total
      </label>
      <label>
        <input type="radio" name="budget-type" value="category" />
        By Category
      </label>
  
      <!-- Total input -->
      <div id="total-budget-input">
        <label for="total-budget">Weekly Total ($):</label>
        <input type="number" id="total-budget" min="0" />
      </div>
  
      <!-- Category inputs -->
      <div id="category-budget-inputs" style="display: none;">
        <label>Weekly Budget Per Category:</label>
        <div id="category-input-list">
          <!-- JS will populate categories here -->
        </div>
      </div>
  
      <div class="modal-buttons">
        <button id="save-budget">Save</button>
        <button id="cancel-budget">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Add to Goal Modal -->
<div id="goal-modal" style="display: none;" class="modal-overlay">
    <div class="modal">
      <h3>Add to Goal</h3>
      <input type="number" id="goal-add-amount" placeholder="Enter amount" min="0" />
      <div class="modal-buttons">
        <button id="confirm-add-to-goal">Add</button>
        <button onclick="hideAddToGoalModal()">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Create Goal Modal -->
<div id="create-goal-modal" style="display: none;" class="modal-overlay">
    <div class="modal">
      <h3>Create New Goal</h3>
      <label for="goal-name">Goal Name:</label>
      <input type="text" id="goal-name" placeholder="e.g. Save for trip" />
  
      <label for="goal-amount">Target Amount ($):</label>
      <input type="number" id="goal-amount" min="0" />
  
      <div class="modal-buttons">
        <button id="save-goal">Save</button>
        <button onclick="hideCreateGoalModal()">Cancel</button>
      </div>
    </div>
  </div>
  
  
  <script src="budgets.js" defer></script>
</body>
</html>
