<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Inline styling for layout - can move to CSS later */
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f5f5f5;
    }

    h1, h2 {
      color: #333;
    }

    .section {
      background-color: white;
      padding: 1.5rem;
      margin-bottom: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
    }

    input[type="file"] {
      margin-bottom: 1rem;
    }

    #logout {
      margin-top: 2rem;
      background-color: #ef4444;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to Your Dashboard</h1>
  <div id="user-info" class="section"></div>

  <div class="section">
    <h2>Upload Transactions (.csv)</h2>
    <form id="csv-form">
      <label for="csv-file">Choose a CSV file:</label>
      <input type="file" id="csv-file" name="csv-file" accept=".csv" required />
      <button type="submit">Upload</button>
    </form>
  </div>

  <div class="section">
    <h2>Budget Overview</h2>
    <p><strong>Total Spending:</strong> $<span id="total-spending">0.00</span></p>
    <p><strong>Top Category:</strong> <span id="top-category">N/A</span></p>
  </div>

  <button id="logout">Log Out</button>

  <script src="dashboard.js" defer></script>
</body>
</html>
