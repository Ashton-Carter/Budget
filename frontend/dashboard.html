<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #top-bar {
      padding: 0.5rem 1rem;
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 0.85rem;
      color: #555;
    }

    .main-container {
      display: flex;
      height: 100%;
    }

    .sidebar {
      width: 300px;
      background-color: #ffffff;
      padding: 1.5rem;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      gap: 2rem;
    }

    .content {
      flex-grow: 1;
      padding: 2rem;
    }

    .section {
      background-color: #ffffff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
    }

    ul {
      padding-left: 1.2rem;
    }

    button {
      margin-top: 1rem;
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    #logout {
      background-color: #ef4444;
    }
  </style>
</head>
<body>
  <div id="top-bar">
    <span id="user-info"></span>
  </div>

  <div class="main-container">
    <!-- Sidebar with upload and spending breakdown -->
    <div class="sidebar">
      <div class="section">
        <h2>Upload CSV</h2>
        <form id="csv-form">
          <input type="file" id="csv-file" name="csv-file" accept=".csv" required />
          <button type="submit">Upload</button>
        </form>
      </div>

      <div class="section">
        <h2>Spending Breakdown</h2>
        <p><strong>Total Spending:</strong> $<span id="total-spending">0.00</span></p>
        <div id="list-container"></div>
        <button id="logout">Log Out</button>
      </div>
    </div>

    <!-- Main content area -->
    <div class="content">
      <div class="section">
        <h2>Spending Over Time</h2>
        <canvas id="spending-chart" width="600" height="300"></canvas>
      </div>
      <div class="section">
        <h2>Monthly Totals</h2>
        <ul id="monthly-totals"></ul>
      </div>
      
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="dashboard.js" defer></script>
</body>
</html>
